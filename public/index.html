  <script>
    function ct_pass_show_eye() {
      if (document.querySelector(".ct_pass_show_input").type === "password") {
        document.querySelector(".ct_pass_show_input").type = "text";
        document.querySelector(".ct_pass_show_eye").classList.replace('fa-eye-slash', 'fa-eye');
      } else {
        document.querySelector(".ct_pass_show_input").type = "password";
        document.querySelector(".ct_pass_show_eye").classList.replace('fa-eye', 'fa-eye-slash');
      }
    }
  </script>
